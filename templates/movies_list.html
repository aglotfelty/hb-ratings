{% extends 'base.html' %}
{% block content %}

<h1>Movie List</h1>
  <ul>
    {% for movie in movies %}
        {% if movie.title %}
          <li>
            <a href="/movies/{{movie.movie_id}}"> 
              {{ movie.title }}
            </a>
          </li>
        {% endif %}
    {% endfor %}
  </ul>
{% endblock %}
